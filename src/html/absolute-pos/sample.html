<!doctype html>
<html>
<head>
    <title>Canvas above text</title>
</head>
<body>
    <style type="text/css">
        .a1 {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .a2 {
            position: absolute;
            left: 50px;
            top: 20px;
            width: 100px;
            height: 20px;
            background-color: green;
        }
    </style>

    <div id="wrapper">
        <div class="a1">
            abcd
        </div>
        <div class="a2">
            1234
        </div>
    </div>
</body>
</html>
